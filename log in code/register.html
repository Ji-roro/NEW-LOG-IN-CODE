<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <section class="container">
        <header>Register Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address" required>
            </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" required>
            </div>

            <div class="input-box">
                <label>Birth Date</label>
                <input type="text" placeholder="Enter Birth Date" required>
            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" checked>
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender">
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
        </div>

        <div class="input-box">
            <label>Address</label>
            <input type="text" placeholder="Enter Street Address" required>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option>Country</option>
                    </select>
                </div>
            </div>

            <input type="text" placeholder="Enter Your City" required>
            <input type="text" placeholder="Enter Your Region" required>
            <input type="text" placeholder="Enter Postal Code" required>
        </div>
        <button  onclick="window.location.href=`index.html`">Submit</button>
        <button type="button" onclick="window.location.href=`login.html`">LOG IN</button>
        </form>
    </section> 
</body>
</html>
